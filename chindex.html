<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Powered English Tense Practice Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#F9FAFB] min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-3xl text-center space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">AI-Powered English Tense Practice Quiz</h1>
    <div class="bg-green-100 text-green-700 px-4 py-2 rounded-full inline-block font-semibold text-sm">
      Score: <span id="score">0</span> / Questions Answered: <span id="questions-answered">0</span>
    </div>
    <div id="tense-formula-display" class="bg-yellow-100 border-l-4 border-yellow-400 text-yellow-800 p-4 rounded-xl text-left font-medium text-base"></div>
    <div id="question-text" class="bg-blue-100 text-gray-800 rounded-xl p-6 text-xl font-semibold min-h-[100px] flex items-center justify-center">
      Click 'Generate New Question' to start!
    </div>
    <div id="options-container" class="grid grid-cols-2 gap-4 max-w-md mx-auto"></div>
    <div id="feedback" class="text-lg font-semibold"></div>
    <button id="generate-question-button" class="bg-gradient-to-r from-green-400 to-green-600 text-white py-3 px-6 rounded-full text-lg font-semibold shadow hover:from-green-500 hover:to-green-700 transition-all w-full">
      Generate New Question
    </button>
    <div id="loading-spinner" class="hidden border-4 border-gray-200 border-t-blue-500 rounded-full w-8 h-8 animate-spin mx-auto"></div>
  </div>
  <script>
    // Script remains unchanged, can be appended here...
  </script>
</body>
</html>
