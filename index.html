<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Tense Practice Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables for Themes based on new palette */
        :root {
            /* Light Theme */
            --main-bg: #F9FAFB;
            --main-bg-start: #e0f2f7; /* Lighter blue for gradient start */
            --main-bg-end: #f0f9ff;   /* Even lighter blue for gradient end */
            --card-bg: #FFFFFF;
            --info-box-bg: #FEF9C3;
            --info-box-border: #FACC15; /* Yellow for left border */
            --question-box-bg: #DBEAFE;
            --primary-accent-blue: #3B82F6;
            --primary-accent-blue-hover: #2563EB;
            --secondary-accent-green-start: #10B981;
            --secondary-accent-green-end: #059669; /* Darker green for gradient */
            --secondary-accent-green-hover-start: #0d8a63; /* Slightly darker hover */
            --secondary-accent-green-hover-end: #047857; /* Slightly darker hover */
            --warning-accent: #F59E0B; /* Used explicitly for warning, but feedback uses specific red/green */
            --text-color: #1F2937;
            --secondary-text-color: #6B7280;
            --card-shadow-color: rgba(0, 0, 0, 0.05);
            --button-shadow-color: rgba(0, 0, 0, 0.1);
            --button-hover-shadow-color: rgba(0, 0, 0, 0.15);
            --button-active-shadow-color: rgba(0, 0, 0, 0.08);
            --spinner-color: #3B82F6;
            --score-badge-bg: #D1FAE5;
            --score-badge-text: #065F46;
            --feedback-correct-color: #059669; /* Darker green for correct feedback */
            --feedback-incorrect-color: #DC2626; /* Red for incorrect feedback */

            /* Light theme specific glows */
            --question-box-glow: 0 0 15px rgba(59, 130, 246, 0.3); /* Soft blue shadow for light theme */
            --quiz-container-border-glow: none;
            --button-glow-color: rgba(16, 185, 129, 0.5); /* Green glow for light theme buttons */
            --theme-toggle-color: #4B5563; /* Darker gray for light theme icon */
            --title-glow-color: rgba(59, 130, 246, 0.5); /* Blue glow for title in light theme */
            --border-glow-color: rgba(59, 130, 246, 0.5); /* Blue glow for border in light theme */
            --bubble-color: #ffffff; /* Light blue, increased transparency for light theme */
        }

        /* Dark Theme overrides (adapting previous dark theme with new accents) */
        html[data-theme="dark"] {
            --main-bg: #0d0f14;
            --main-bg-start: #1a222c; /* Darker blue-gray for gradient start */
            --main-bg-end: #0d0f14;   /* Even darker for gradient end */
            --card-bg: #12151a;
            --info-box-bg: #333d4f; /* Dark equivalent of yellow */
            --info-box-border: #007bff; /* Dark theme glow border color */
            --question-box-bg: #1c222d;
            --primary-accent-blue: #00aaff; /* Dark theme blue */
            --primary-accent-blue-hover: #0088cc;
            --secondary-accent-green-start: #00aaff; /* Dark theme CTA */
            --secondary-accent-green-end: #0088cc;
            --secondary-accent-green-hover-start: #0077bb;
            --secondary-accent-green-hover-end: #0066aa;
            --warning-accent: #F59E0B; /* Keep warning same or adjust for dark contrast */
            --text-color: #ffffff;
            --secondary-text-color: #e0e0e0;
            --card-shadow-color: rgba(0, 0, 0, 0.5); /* More pronounced dark shadow */
            --button-shadow-color: rgba(0, 0, 0, 0.5);
            --button-hover-shadow-color: rgba(0, 0, 0, 0.6);
            --button-active-shadow-color: rgba(0, 0, 0, 0.4);
            --spinner-color: #00aaff;
            --score-badge-bg: #1a273b; /* Darker background for score */
            --score-badge-text: #e0e0e0; /* Lighter text for score */
            --feedback-correct-color: #5cb85c;
            --feedback-incorrect-color: #F59E0B; /* Changed to Warning Accent for dark theme incorrect */

            /* Dark theme specific glows */
            --question-box-glow: none;
            --quiz-container-border-glow: 2px solid var(--info-box-border);
            --button-glow-color: rgba(0, 170, 255, 0.5); /* Blue glow for dark theme buttons */
            --theme-toggle-color: #a0aec0; /* Lighter gray for dark theme icon */
            --title-glow-color: rgba(0, 170, 255, 0.5); /* Blue glow for title in dark theme */
            --border-glow-color: rgba(0, 170, 255, 0.5); /* Blue glow for border in dark theme */
            --bubble-color: rgba(255, 255, 255); /* Darker blue, increased transparency for dark theme */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); } /* Reduced Y transform */
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(18px); } /* Reduced Y transform */
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--button-glow-color); }
            70% { box-shadow: 0 0 0 6px rgba(0, 0, 0, 0); } /* Reduced pulse size */
            100% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
        }

        /* New pulse for text-shadow/title glow */
        @keyframes text-pulse {
            0% { text-shadow: 0 0 0px var(--title-glow-color); }
            70% { text-shadow: 0 0 8px var(--title-glow-color); }
            100% { text-shadow: 0 0 0px var(--title-glow-color); }
        }

        /* New animation for glowing border */
        @keyframes border-glow-animation {
            0% { box-shadow: 0 0 0px var(--border-glow-color); }
            50% { box-shadow: 0 0 15px var(--border-glow-color), 0 0 30px var(--border-glow-color); } /* Stronger glow in middle */
            100% { box-shadow: 0 0 0px var(--border-glow-color); }
        }

        @keyframes backgroundPan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* New animation for background bubbles */
        @keyframes bubble-float {
            0% {
                transform: translateY(0) translateX(0) scale(0.2);
                opacity: 0.1;
            }
            100% {
                transform: translateY(-120vh) translateX(var(--bubble-drift)) scale(var(--bubble-scale));
                opacity: 0;
            }
        }

        /* Bubble container for fixed positioning */
        .bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            overflow: hidden; /* Ensures bubbles don't exceed screen */
            z-index: -1; /* Puts bubbles behind other content */
        }

        /* Individual bubble styling */
        .bubble {
            position: absolute;
            bottom: -10%; /* Start below the viewport */
            border-radius: 50%;
            background-color: var(--bubble-color);
            filter: blur(2px); /* Soft blur effect */
            animation: bubble-float linear infinite;
        }

        /* Base styles using CSS variables */
        body {
            font-family: 'Inter', sans-serif;
            font-size: 10px; /* Base font size reduced by approx 40% from 16px to 10px */
            background: linear-gradient(270deg, var(--main-bg-start), var(--main-bg-end));
            background-size: 200% 200%;
            animation: backgroundPan 15s ease infinite; /* Slow background animation */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 12px; /* Reduced padding */
            box-sizing: border-box;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6; /* Medium line spacing - kept for readability */
            overflow: hidden; /* Prevent scrollbars due to bubbles */
        }
        .quiz-container {
            background-color: var(--card-bg);
            border-radius: 0.6rem; /* scaled from 1rem */
            box-shadow: 0 6px 12px var(--card-shadow-color); /* scaled from 0 10px 20px */
            padding: 1.2rem; /* scaled from 2rem */
            max-width: 460px; /* scaled from 768px */
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px; /* scaled from 25px */
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            /* Removed direct border as we are using animated box-shadow now */
            animation: fadeIn 0.8s ease-out forwards, border-glow-animation 3s infinite alternate; /* Added border glow animation */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px; /* scaled from 20px */
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.1rem; /* scaled from 1.8rem */
            cursor: pointer;
            color: var(--theme-toggle-color); /* Use specific theme toggle color */
            transition: color 0.3s ease, transform 0.2s ease;
            padding: 3px; /* scaled from 5px */
            border-radius: 50%;
        }
        .theme-toggle:hover {
            transform: scale(1.2) rotate(15deg); /* Kept same as it's a visual effect */
        }
        .quiz-title {
            color: var(--text-color);
            font-size: 1.4rem; /* scaled from 2.25rem */
            font-weight: 800; /* Extra bold */
            letter-spacing: -0.025em; /* Tighten letter spacing */
            text-shadow: 1px 1px 2px var(--primary-accent-blue); /* Adjusted for highlight */
            animation: text-pulse 2s infinite alternate; /* Added for continuous glow */
        }
        .score-display {
            background-color: var(--score-badge-bg);
            color: var(--score-badge-text);
            padding: 0.3rem 0.75rem; /* scaled from 0.5rem 1.25rem */
            border-radius: 9999px; /* Fully rounded pill */
            font-size: 0.7rem; /* scaled from 1.15rem */
            font-weight: 700;
            margin-bottom: 12px; /* scaled from 20px */
            align-self: flex-end; /* Positioned below header, aligned right */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* scaled from 0 4px 8px */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease-out;
        }
        .score-display.updated {
            animation: popIn 0.3s ease-out; /* Pop animation on update */
        }
        @media (max-width: 600px) { /* Adjust breakpoint or scale down the effect within */
            .score-display {
                align-self: center; /* Center on small screens */
            }
            .quiz-title {
                font-size: 1.2rem; /* scaled from 1.75rem */
                text-align: center;
            }
            .header {
                flex-direction: column;
                gap: 9px; /* scaled from 15px */
            }
            .quiz-container {
                padding: 0.9rem; /* scaled from 1.5rem */
            }
        }
        .tense-formula {
            background-color: var(--info-box-bg);
            border-radius: 7px; /* scaled from 12px */
            padding: 10px 15px; /* scaled from 18px 25px */
            font-size: 0.7rem; /* scaled from 1.1rem */
            color: var(--text-color);
            margin-bottom: 9px; /* scaled from 15px */
            font-weight: 600;
            text-align: left;
            border-left: 4px solid var(--info-box-border); /* scaled from 6px */
            transition: background-color 0.3s ease, color 0.3s ease, border-left-color 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); /* scaled from 0 4px 10px */
            animation: slideInUp 0.5s ease-out forwards; /* Slide in on load/update */
        }
        .question-box {
            background-color: var(--question-box-bg);
            border-radius: 9px; /* scaled from 15px */
            padding: 18px; /* scaled from 30px */
            font-size: 0.85rem; /* scaled from 1.4rem */
            color: var(--text-color);
            min-height: 72px; /* scaled from 120px */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-break: break-word;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--question-box-glow); /* Soft blue shadow for light theme */
            animation: pulse 2s infinite; /* Added for continuous glow */
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* scaled from 200px */
            gap: 9px; /* scaled from 15px */
            max-width: 360px; /* scaled from 600px */
            margin: 0 auto; /* Center the grid */
        }

        .option-button {
            background-color: var(--primary-accent-blue);
            color: white;
            padding: 11px 15px; /* scaled from 18px 25px */
            border-radius: 7px; /* scaled from 12px */
            border: none;
            cursor: pointer;
            font-size: 0.7rem; /* scaled from 1.15rem */
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 3px 7px var(--button-shadow-color); /* scaled from 0 5px 12px */
            animation: slideInUp 0.5s ease-out forwards; /* Increased duration for smoother feel */
        }
        .option-button:nth-child(2) { animation-delay: 0.08s; } /* Adjusted stagger delay */
        .option-button:nth-child(3) { animation-delay: 0.16s; } /* Adjusted stagger delay */
        .option-button:nth-child(4) { animation-delay: 0.24s; } /* Adjusted stagger delay */

        .option-button:hover {
            background-color: var(--primary-accent-blue-hover);
            transform: scale(1.03) translateY(-2px); /* Scaled translateY */
            box-shadow: 0 5px 9px var(--button-hover-shadow-color); /* Scaled shadow increase */
        }
        .option-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px var(--button-active-shadow-color); /* Scaled shadow */
        }

        .generate-button {
            background-image: linear-gradient(to right, var(--secondary-accent-green-start), var(--secondary-accent-green-end));
            color: white;
            padding: 11px 21px; /* scaled from 18px 35px */
            border-radius: 7px; /* scaled from 12px */
            border: none;
            cursor: pointer;
            font-size: 0.8rem; /* scaled from 1.3rem */
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 0 9px var(--button-glow-color), 0 4px 9px rgba(0, 0, 0, 0.15); /* scaled */
        }
        .generate-button:hover {
            background-image: linear-gradient(to right, var(--secondary-accent-green-hover-start), var(--secondary-accent-green-hover-end));
            transform: translateY(-2px) scale(1.03); /* scaled translateY */
            box-shadow: 0 0 18px var(--button-glow-color), 0 7px 15px rgba(0, 0, 0, 0.3); /* scaled */
        }
        .generate-button:active {
            transform: translateY(0);
            box-shadow: 0 0 5px var(--button-glow-color), 0 2px 5px rgba(0, 0, 0, 0.1); /* scaled */
        }

        .feedback-message {
            margin-top: 9px; /* scaled from 15px */
            font-size: 0.7rem; /* scaled from 1.15rem */
            font-weight: 600;
            color: var(--feedback-correct-color);
            transition: color 0.3s ease, transform 0.2s ease;
            animation: fadeIn 0.4s ease-out forwards; /* Fade in feedback */
        }
        .correct {
            color: var(--feedback-correct-color);
        }
        .incorrect {
            color: var(--feedback-incorrect-color);
        }
        .hidden {
            display: none;
        }
        .loading-spinner {
            border: 3px solid rgba(243, 243, 243, 0.3); /* scaled from 5px */
            border-top: 3px solid var(--spinner-color); /* scaled from 5px */
            border-radius: 50%;
            width: 24px; /* scaled from 40px */
            height: 24px; /* scaled from 40px */
            animation: spin 1s linear infinite;
            margin: 15px auto; /* scaled from 25px */
            transition: border-top-color 0.3s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade animation for question changes (retained and enhanced) */
        .fade-out-in-container {
            opacity: 0;
            transition: opacity 0.4s ease-out; /* Slower fade out */
        }
        .fade-in-container {
            opacity: 1;
            transition: opacity 0.4s ease-in; /* Slower fade in */
        }
        /* Specific animations for content elements during question change */
        .question-content-fade {
            animation: slideInUp 0.6s ease-out forwards;
        }

        /* General styles for disabled state */
        button:disabled, .option-button.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            background-image: none !important; /* Override gradient for disabled */
            background-color: var(--secondary-text-color) !important; /* Gray out disabled buttons */
        }
    </style>
</head>

    <div id="bubble-container" class="bubble-container"></div>

    <div class="quiz-container" id="quiz-container-main">

            <h1 class="quiz-title">AI-Tense Practice Quiz</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>

    <script>
        // Define all possible tenses and their formulas
        const tenseRules = [
            { tense: "Present Simple (Affirmative)", formula: "Subject + verb 1st form + s, es + object" },
            { tense: "Present Simple (Negative)", formula: "Subject + do/does + not + verb 1st form + object" },
            { tense: "Present Simple (Interrogative)", formula: "Do/Does + Subject + verb 1st form + object?" },
            { tense: "Present Simple (Interrogative Negative)", formula: "Do/Does + Subject + not + verb 1st form + object? OR Don't/Doesn't + Subject + verb 1st form + object?" },

            { tense: "Present Continuous (Affirmative)", formula: "Subject + is/am/are + verb 1st form + ing + object" },
            { tense: "Present Continuous (Negative)", formula: "Subject + is/am/are + not + verb 1st form + ing + object" },
            { tense: "Present Continuous (Interrogative)", formula: "Is/Am/Are + Subject + verb 1st form + ing + object?" },
            { tense: "Present Continuous (Interrogative Negative)", formula: "Is/Am/Are + Subject + not + verb 1st form + ing + object? OR Isn't/Aren't/Ain't + Subject + verb 1st form + ing + object?" },

            { tense: "Present Perfect (Affirmative)", formula: "Subject + has/have + verb 3rd form + object" },
            { tense: "Present Perfect (Negative)", formula: "Subject + has/have + not + verb 3rd form + object" },
            { tense: "Present Perfect (Interrogative)", formula: "Has/Have + Subject + verb 3rd form + object?" },
            { tense: "Present Perfect (Interrogative Negative)", formula: "Has/Have + Subject + not + verb 3rd form + object? OR Hasn't/Haven't + Subject + verb 3rd form + object?" },

            { tense: "Present Perfect Continuous (Affirmative)", formula: "Subject + has/have + been + verb 1st form + ing + object + since/for + point of time/duration" },
            { tense: "Present Perfect Continuous (Negative)", formula: "Subject + has/have + not + been + verb 1st form + ing + object + since/for + point of time/duration" },
            { tense: "Present Perfect Continuous (Interrogative)", formula: "Has/Have + Subject + been + verb 1st form + ing + object + since/for + point of time/duration?" },
            { tense: "Present Perfect Continuous (Interrogative Negative)", formula: "Has/Have + Subject + not + been + verb 1st form + ing + object + since/for + point of time/duration? OR Hasn't/Haven't + Subject + been + verb 1st form + ing + object + since/for + point of time/duration?" },

            { tense: "Past Simple (Affirmative)", formula: "Subject + verb 2nd form + object" },
            { tense: "Past Simple (Negative)", formula: "Subject + did + not + verb 1st form + object" },
            { tense: "Past Simple (Interrogative)", formula: "Did + Subject + verb 1st form + object?" },
            { tense: "Past Simple (Interrogative Negative)", formula: "Did + Subject + not + verb 1st form + object? OR Didn't + Subject + verb 1st form + object?" },

            { tense: "Past Continuous (Affirmative)", formula: "Subject + was/were + verb 1st form + ing + object" },
            { tense: "Past Continuous (Negative)", formula: "Subject + was/were + not + verb 1st form + ing + object" },
            { tense: "Past Continuous (Interrogative)", formula: "Was/Were + Subject + verb 1st form + ing + object?" },
            { tense: "Past Continuous (Interrogative Negative)", formula: "Was/Were + Subject + not + verb 1st form + ing + object? OR Wasn't/Weren't + Subject + verb 1st form + ing + object?" },

            { tense: "Past Perfect (Affirmative)", formula: "Subject + had + verb 3rd form + object" },
            { tense: "Past Perfect (Negative)", formula: "Subject + had + not + verb 3rd form + object" },
            { tense: "Past Perfect (Interrogative)", formula: "Had + Subject + verb 3rd form + object?" },
            { tense: "Past Perfect (Interrogative Negative)", formula: "Had + Subject + not + verb 3rd form + object? OR Hadn't + Subject + verb 3rd form + object?" },

            { tense: "Past Perfect Continuous (Affirmative)", formula: "Subject + had + been + verb 1st form + ing + object + since/for/till + point of time/duration" },
            { tense: "Past Perfect Continuous (Negative)", formula: "Subject + had + not + been + verb 1st form + ing + object + since/for/till + point of time/duration" },
            { tense: "Past Perfect Continuous (Interrogative)", formula: "Had + Subject + been + verb 1st form + ing + object + since/for + point of time/duration?" },
            { tense: "Past Perfect Continuous (Interrogative Negative)", formula: "Had + Subject + not + been + verb 1st form + ing + object + since/for + till + point of time/duration? OR Hadn't + Subject + been + verb 1st form + ing + object + since/for + till + point of time/duration?" },

            { tense: "Future Simple (Affirmative)", formula: "Subject + will + verb 1st form + object" },
            { tense: "Future Simple (Negative)", formula: "Subject + will + not + verb 1st form + object" },
            { tense: "Future Simple (Interrogative)", formula: "Will + Subject + verb 1st form + object?" },
            { tense: "Future Simple (Interrogative Negative)", formula: "Will + Subject + not + verb 1st form + object? OR Won't + Subject + verb 1st form + object?" },

            { tense: "Future Continuous (Affirmative)", formula: "Subject + will + be + verb 1st form + ing + object" },
            { tense: "Future Continuous (Negative)", formula: "Subject + will + not + be + verb 1st form + ing + object" },
            { tense: "Future Continuous (Interrogative)", formula: "Will + Subject + be + verb 1st form + ing + object?" },
            { tense: "Future Continuous (Interrogative Negative)", formula: "Will + Subject + not + be + verb 1st form + ing + object? OR Won't + Subject + be + verb 1st form + ing + object?" },

            { tense: "Future Perfect (Affirmative)", formula: "Subject + will + have + verb 3rd form + object" },
            { tense: "Future Perfect (Negative)", formula: "Subject + will + not + have + verb 3rd form + object" },
            { tense: "Future Perfect (Interrogative)", formula: "Will + Subject + have + verb 3rd form + object?" },
            { tense: "Future Perfect (Interrogative Negative)", formula: "Will + Subject + not + have + verb 3rd form + object? OR Won't + Subject + have + verb 3rd form + object?" },

            { tense: "Future Perfect Continuous (Affirmative)", formula: "Subject + will + have + been + verb 1st form + ing + object + since/for + point of duration" },
            { tense: "Future Perfect Continuous (Negative)", formula: "Subject + will + not + have + been + verb 1st form + ing + object + since/for + point of duration" },
            { tense: "Future Perfect Continuous (Interrogative)", formula: "Will + Subject + have + been + verb 1st form + ing + object + since/for + point of duration?" },
            { tense: "Future Perfect Continuous (Interrogative Negative)", formula: "Will + Subject + not + have + been + verb 1st form + ing + object + since/for + point of duration? OR Won't + Subject + have + been + verb 1st form + ing + object + since/for + point of duration?" }
        ];

        let score = 0;
        let questionsAnswered = 0;
        let currentQuestion = null; // Store the currently displayed AI-generated question
        let audioInitialized = false;

        // Get DOM elements
        const quizContainer = document.getElementById('quiz-container-main');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const generateButton = document.getElementById('generate-question-button');
        const scoreDisplay = document.getElementById('score');
        const questionsAnsweredDisplay = document.getElementById('questions-answered');
        const tenseFormulaDisplay = document.getElementById('tense-formula-display');
        const loadingSpinner = document.getElementById('loading-spinner');
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement; // Get the root html element
        const scoreDisplayElement = document.getElementById('score-display-element');
        const bubbleContainer = document.getElementById('bubble-container');

        // Get audio elements
        const backgroundMusic = document.getElementById('background-music');
        const clickSound = document.getElementById('click-sound');
        const generateQuestionSound = document.getElementById('generate-question-sound'); 
        const generateFinishSound = document.getElementById('generate-finish-sound'); // New audio element
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');

        // Function to initialize audio (play background music)
        function initializeAudio() {
            if (audioInitialized) return; // Prevent re-initialization
            
            // Attempt to play background music. Browsers often require user interaction.
            // This will likely be triggered by the first 'generate question' button click.
            backgroundMusic.play().then(() => {
                console.log("Background music started.");
                audioInitialized = true;
            }).catch(e => {
                console.warn("Autoplay prevented:", e);
                // If autoplay is prevented, flag it, but the user interaction will eventually enable it
                audioInitialized = true; // Still consider initialized so sound effects can work
            });
        }

        // Function to play sound effects
        function playSound(audioElement) {
            if (audioElement && audioInitialized) {
                audioElement.currentTime = 0; // Rewind to start for quick successive plays
                audioElement.play().catch(e => console.error("Error playing sound:", e));
            }
        }

        // Function to set the theme
        function setTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme); // Save preference
            // Update toggle icon
            if (theme === 'dark') {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; // Sun icon for dark mode
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; // Moon icon for light mode
            }
        }

        // Function to toggle the theme
        function toggleTheme() {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Function to display an AI-generated question with fade and slide animations
        function displayQuestion(q) {
            // Apply fade-out class to main content before updating
            quizContainer.classList.remove('fade-in-container');
            quizContainer.classList.add('fade-out-in-container');

            setTimeout(() => {
                currentQuestion = q; // Store the new question

                // Reset UI for new question
                feedbackElement.textContent = '';
                feedbackElement.classList.remove('correct', 'incorrect');
                optionsContainer.innerHTML = ''; // Clear previous options
                generateButton.textContent = 'Generate New Question'; // Reset button text
                generateButton.disabled = false; // Enable button

                // Update displays
                tenseFormulaDisplay.textContent = `${q.tense} Formula: ${q.formula}`;
                questionTextElement.textContent = q.question;
                scoreDisplay.textContent = score;
                questionsAnsweredDisplay.textContent = questionsAnswered;

                // Apply slide-in animation to question elements
                tenseFormulaDisplay.classList.add('question-content-fade');
                questionTextElement.classList.add('question-content-fade');

                // Create and append option buttons with staggered animation
                q.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    // Stagger animation for options
                    button.style.animationDelay = `${0.08 * index}s`; // Staggered by 80ms for smoother feel
                    button.addEventListener('click', () => {
                        playSound(clickSound); // Play click sound for options
                        selectOption(button, option, q.answer);
                    });
                    optionsContainer.appendChild(button);
                });

                // Re-apply fade-in class after content is updated
                quizContainer.classList.remove('fade-out-in-container');
                quizContainer.classList.add('fade-in-container');

                // Remove question-content-fade class after animation completes for next update
                setTimeout(() => {
                    tenseFormulaDisplay.classList.remove('question-content-fade');
                    questionTextElement.classList.remove('question-content-fade');
                }, 600); // Should match or be slightly longer than slideInUp duration
            }, 400); // Duration matches CSS transition for fade-out-in-container
        }


        // Function to handle option selection
        function selectOption(button, option, correctAnswer) {
            // Disable all option buttons after selection
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled'); // Add disabled class for styling
            });

            if (option === correctAnswer) {
                playSound(correctSound); // Play correct sound
                feedbackElement.textContent = 'Correct!';
                feedbackElement.classList.add('correct');
                score++;
                // Add pop animation to score display
                scoreDisplayElement.classList.add('popIn');
                setTimeout(() => {
                    scoreDisplayElement.classList.remove('popIn');
                }, 300); // Remove class after animation
            } else {
                playSound(wrongSound); // Play wrong sound
                feedbackElement.textContent = `Incorrect! The correct answer was "${correctAnswer}".`;
                feedbackElement.classList.add('incorrect');
                // Highlight the correct answer if incorrect option was chosen
                Array.from(optionsContainer.children).forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.style.borderColor = 'var(--feedback-correct-color)';
                        btn.style.boxShadow = `0 0 10px var(--feedback-correct-color)`;
                        btn.style.outline = `2px solid var(--feedback-correct-color)`;
                        btn.style.backgroundColor = 'rgba(5, 150, 105, 0.2)'; // Subtle correct background
                    }
                });
            }
            questionsAnswered++; // Increment answered count
            scoreDisplay.textContent = score; // Update score immediately
            questionsAnsweredDisplay.textContent = questionsAnswered;
        }

        // Function to call the Gemini API and get a new question
        async function generateNewQuestion() {
            // Initialize audio on first interaction
            initializeAudio();
            playSound(generateQuestionSound); // Play generate question sound immediately

            // Show loading spinner and disable button
            loadingSpinner.classList.remove('hidden');
            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';

            // Clear previous question and options for immediate feedback
            tenseFormulaDisplay.textContent = '';
            questionTextElement.textContent = '';
            optionsContainer.innerHTML = '';
            feedbackElement.textContent = '';
            feedbackElement.classList.remove('correct', 'incorrect'); // Clear previous feedback styling

            try {
                // Randomly select a tense rule to guide the AI
                const randomIndex = Math.floor(Math.random() * tenseRules.length);
                const selectedRule = tenseRules[randomIndex];

                // Construct the prompt for the Gemini API
                const prompt = `Generate a single English grammar quiz question for the "${selectedRule.tense}" tense.
                The question should have a missing word or phrase (e.g., use '____' or '(verb)').
                Provide 4 plausible multiple-choice options for the missing part, with one correct answer.
                The question format should ideally be fill-in-the-blank or a simple sentence completion.
                The correct answer should fit the formula: "${selectedRule.formula}".
                
                Return the response as a JSON object with the following structure:
                {
                  "question": "The sentence with the blank or prompt.",
                  "options": ["option1", "option2", "option3", "option4"],
                  "answer": "The correct answer from the options.",
                  "tense": "The exact tense name, e.g., 'Present Simple (Affirmative)'",
                  "formula": "The exact formula for this tense, e.g., 'Subject + verb 1st form + s, es + object'"
                }
                
                Ensure the generated question and options are clear and unambiguous for the specified tense.`;

                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "question": { "type": "STRING" },
                                "options": { "type": "ARRAY", "items": { "type": "STRING" } },
                                "answer": { "type": "STRING" },
                                "tense": { "type": "STRING" },
                                "formula": { "type": "STRING" }
                            },
                            required: ["question", "options", "answer", "tense", "formula"]
                        }
                    }
                };

                const apiKey = "AIzaSyAaRiIhTMu6bmv9mvQf9pM1CfYLtPWDsRU"; // Canvas will automatically provide the API key
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API error: ${response.status} ${response.statusText} - ${JSON.stringify(errorBody)}`);
                }

                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const generatedQuestion = JSON.parse(jsonString);

                    // Validate the generated question structure
                    if (generatedQuestion.question && generatedQuestion.options &&
                        Array.isArray(generatedQuestion.options) && generatedQuestion.options.length === 4 &&
                        generatedQuestion.answer && generatedQuestion.tense && generatedQuestion.formula) {
                        displayQuestion(generatedQuestion);
                        playSound(generateFinishSound); // Play generate finish sound after question is displayed
                    } else {
                        throw new Error("Invalid structure for generated question.");
                    }
                } else {
                    throw new Error("No content received from AI.");
                }
            } catch (error) {
                console.error("Error generating question:", error);
                feedbackElement.textContent = `Error generating question. Please try again. (${error.message})`;
                feedbackElement.classList.add('incorrect');
                questionTextElement.textContent = 'Could not generate question.';
                tenseFormulaDisplay.textContent = '';
            } finally {
                // Hide loading spinner and enable button
                loadingSpinner.classList.add('hidden');
                generateButton.disabled = false;
                generateButton.textContent = 'Generate New Question';
            }
        }

        // Function to create and animate a single bubble
        function createBubble() {
            const bubble = document.createElement('span');
            bubble.classList.add('bubble');

            const size = Math.random() * (60 - 20) + 20; // Size between 20px and 60px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;

            const left = Math.random() * 100; // Random horizontal position 0-100%
            bubble.style.left = `${left}%`;

            const animationDuration = Math.random() * (20 - 10) + 10; // Duration between 10s and 20s
            bubble.style.animationDuration = `${animationDuration}s`;

            const animationDelay = Math.random() * -animationDuration; // Negative delay for staggered start
            bubble.style.animationDelay = `${animationDelay}s`;

            const drift = (Math.random() - 0.5) * 100; // Horizontal drift -50px to +50px
            bubble.style.setProperty('--bubble-drift', `${drift}px`);

            const finalScale = Math.random() * (1.5 - 0.5) + 0.5; // Final scale 0.5 to 1.5
            bubble.style.setProperty('--bubble-scale', finalScale);

            bubbleContainer.appendChild(bubble);

            // Remove bubble after animation to prevent excessive DOM elements
            bubble.addEventListener('animationend', () => {
                bubble.remove();
                // Re-create a new bubble to maintain constant count
                createBubble();
            });
        }


        // Event listener for the generate question button
        generateButton.addEventListener('click', generateNewQuestion);

        // Initial setup on window load
        window.onload = () => {
            // Load theme from localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                // Set default theme if no preference is found
                setTheme('light');
            }

            // Add event listener for theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Initial creation of bubbles
            const numberOfBubbles = 50; // Increased number of bubbles
            for (let i = 0; i < numberOfBubbles; i++) {
                createBubble();
            }
        };
    </script>
